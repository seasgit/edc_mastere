<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effet transition</title>
    <style>

        body{
            height: 100vh;
            display: flex;
        }

        div {
            margin: auto;  /* raccouri pour centrer un élément dans un parent flex */
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
        }

        div:hover {
            background: yellow;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
