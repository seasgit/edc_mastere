<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
    <style>

        *{
            margin: 0;
        }

        body{
            display: flex;
            height: 100vh;  
        }

        .rond {
            margin: auto;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: red;
            transition: .5s ease-out;
        }

        .rond:hover {
            transform: scale(3);
            background: orange;
        }


    </style>
</head>
<body>
    <div class="rond"></div>
</body>
</html>
